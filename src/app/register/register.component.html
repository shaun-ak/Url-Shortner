<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Create New Account</h1>
        </div>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Name</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userName.touched && userForm.controls.userName.invalid,
                    'has-success' : userForm.controls.userName.touched && userForm.controls.userName.valid
                }" type="text" formControlName="userName" class="form-control">
                <span style="color:red;"
                *ngIf="userForm.controls.userName.touched && userForm.controls.userName.invalid">Please Enter username</span>
            </div>
            <div class="col-lg-6">
                <label for="">Email</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                    'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                }" type="email" formControlName="userEmail" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Password</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                    'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                }" type="password" formControlName="password" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="">D.O.B</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.dob.touched && userForm.controls.dob.invalid,
                    'has-success' : userForm.controls.attendance.touched && userForm.controls.attendance.valid
                }" type="date" formControlName="dob" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.dob.touched && userForm.controls.dob.invalid">Please enter this Field</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Confirm Password</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.confirmPass.touched && userForm.controls.confirmPass.invalid,
                    'has-success' : userForm.controls.confirmPass.touched && userForm.controls.confirmPass.valid
                }" type="password" formControlName="confirmPass" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.confirmPass.touched && userForm.controls.confirmPass.invalid">Please enter this Field</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
