<div class="container-fluid">
<div class="row align-items-center justify-content-center my-row">
    <div class="col-3 my-col">
      <div class="main-section p-2">
        <div class="p-2"> 
          <form class="d-flex gap-2" [formGroup]="urlForm" (ngSubmit)="shorten()">
              <input [ngClass]="{
                'has-error':urlForm.controls.urlLink.touched && urlForm.controls.urlLink.invalid,
                'has-success' : urlForm.controls.urlLink.touched && urlForm.controls.urlLink.valid
                }" formControlName="urlLink" type="text" name="form" placeholder="Add a Long URL" required="required" class="task-input"/>
              <button class="btn btn-primary my-btn d-sm-flex gap-1 align-items-center" type="submit"><div>Shorten</div> <div>URL</div></button>
          </form>
        </div>

        <div>
          <h6 *ngIf="url !== '' ">Shortened URL -- <a (click)="redirectTo()" class="my-url">{{url}}</a></h6>
        </div>
      </div>
    </div>
</div>
</div>
