<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Login</h1>
        </div>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Email</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                    'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                }" type="email" formControlName="userEmail" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Password</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                    'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                }" type="password" formControlName="password" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
